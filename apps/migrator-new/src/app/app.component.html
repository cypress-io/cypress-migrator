<cypress-dx-migrator-editor></cypress-dx-migrator-editor>

<button

  class="
    w-full
    sm:w-auto sm:max-w-1/2
    inline-flex
    justify-center
    items-center
    px-6
    py-3
    my-4
    border border-transparent
    text-base
    font-medium
    rounded-md
    shadow-sm
    text-white
    bg-green-500
    hover:bg-green-600
    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500

    duration-300
    ease-in-out

>

  <!-- <ArrowCircleRightIcon className="ml-2 -mr-1 h-5 w-5" aria-hidden="true" /> -->
