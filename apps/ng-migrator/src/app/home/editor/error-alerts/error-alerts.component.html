<div *ngIf="alerts$ | async as alerts">
  <cypress-dx-no-migrations *ngIf="alerts.noMigrationsMade"></cypress-dx-no-migrations>
  <cypress-dx-browser-wait *ngIf="alerts.browserWaitMigrated"></cypress-dx-browser-wait>
  <cypress-dx-xpath *ngIf="alerts.xPathFound"></cypress-dx-xpath>
</div>

<cypress-dx-migration-errors></cypress-dx-migration-errors>
